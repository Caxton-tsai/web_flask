<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="stylesheet" href="css/for_login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- 引入 Google Sign-In 客戶端庫 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 引入 Google 登入邏輯 -->
    <script src="js/for_google_login.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form action="/for_signin" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="email" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="/forgot_password">忘記密碼?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>沒有帳號? <a href="/signup">Register</a></p>
            </div>
            <div class="error-message">
                {% if error_message %}
                    <p>{{ error_message }}</p>
                {% endif %}
            </div>
        </form>

        <div class="google-login">
            <p>使用 Google 登入</p>
            <!-- Google 登入表單 -->
            <form id="google_login_form" action="/google_login" method="POST">
                <!-- 隱藏的憑證欄位 -->
                <input type="hidden" name="token" id="google-token">
            </form>
            <div id="google_login_button"></div>
        </div>
    </div>
</body>
</html>
